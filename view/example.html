<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객정보 양식</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: left;
      margin-bottom: 20px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
      font-size: 18px;
    }
    .form-group {
      display: flex;
      align-items: center ;
      margin-bottom: 15px;
    }
    .form-group-top{
      display: flex;
      align-items: center top;
      margin-bottom: 15px;
    }
    .form-group-detail {
      display: flex;
      align-items: center;     
      flex-direction: column; /* 요소를 세로로 배치 */
      align-items: flex-start; /* 왼쪽 정렬 */
    }
    .form-group label {
      width: 120px; /* 레이블 고정 너비 */
      font-weight: bold;
      margin-right: 10px;
    }
    .form-group-top label {
      width: 120px; /* 레이블 고정 너비 */
      font-weight: bold;
      margin-right: 10px;
    }
    .form-group .inline-fields {
      display: flex;
      gap: 10px;

    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    .small-input {
      width: auto;
      flex: 1; /* 동적으로 필드가 늘어나도록 */
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .address_btn {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .address_btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>고객정보</h2>
    <form>
      <!-- 성함 -->
      <div class="form-group">
        <label for="name">성함 <span style="color: red;">*</span></label>
        <input type="text" id="name" placeholder="15자 이내로 입력해주세요." required>
      </div>
      <!-- 휴대전화 -->
      <div class="form-group">
        <label for="mobile">휴대전화 <span style="color: red;">*</span></label>
        <div class="inline-fields">
          <select class="small-input">
            <option>010</option>
            <option>011</option>
            <option>016</option>
          </select>
          <input type="text" class="small-input" placeholder="123456789" required>
        </div>
      </div>
      <!-- 예비전화 -->
      <div class="form-group">
        <label for="backup-phone">예비전화</label>
        <div class="inline-fields">
          <select class="small-input">
            <option>010</option>
            <option>011</option>
            <option>016</option>
          </select>
          <input type="text" class="small-input" placeholder="123456789">
        </div>
      </div>
      <!-- 대여일/시간 -->
      <div class="form-group">
        <label for="rental-date">대여일/시간</label>
        <div class="inline-fields">
          <!-- 연도/월/일 -->
          <input type="date" class="small-input">
          <!-- 오전/오후 및 시간 -->
          <select class="small-input">
            <option>오전</option>
            <option>오후</option>
          </select>
          <select class="small-input">
            <option>00:00</option>
            <option>01:00</option>
            <option>02:00</option>
            <option>03:00</option>
            <option>04:00</option>
            <option>05:00</option>
            <option>06:00</option>
            <option>07:00</option>
            <option>08:00</option>
            <option>09:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
          </select>
        </div>
      </div>
      <!-- 이메일 -->
      <div class="form-group">
        <label for="email">이메일 <span style="color: red;">*</span></label>
        <input type="email" id="email" placeholder="15자 이내로 입력해주세요." required>
      </div>
      <!-- 식장주소 -->
      <div class="form-group-top">
        <label for="address">식장주소 <span style="color: red;">*</span></label>
            <div class="form-group-detail">
                <div class="inline-fields">
                <!-- 우편번호 -->
                <input type="text" class="small-input" placeholder="우편번호를 입력해주세요.">
                <button type="button" class="btn">우편번호</button>
                </div>
                <!-- 주소 입력 -->
                <input type="text" placeholder="주소를 입력해주세요." style="margin-top: 10px; flex: 1;">
            </div>    
      </div>
      <!-- 요청사항 -->
      <div class="form-group">
        <label for="requests">요청사항</label>
        <textarea id="requests" placeholder="요청사항을 입력해주세요."></textarea>
      </div>

    </form>
  </div>
</body>
</html>
